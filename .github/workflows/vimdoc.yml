---
name: vimdoc

on:
  push:
    branches: [main]

permissions:
  pull-requests: write
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: check if commit was autogenerated
        id: skipcheck
        run: |
          if git log -1 --pretty=%B | grep -q '\[skip-vimdoc\]'; then
            echo "skip_docs=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip_docs=false" >> "$GITHUB_OUTPUT"
          fi

      - name: panvimdoc
        if: steps.skipcheck.outputs.skip_docs == 'false'
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: java-test-util
          dedupsubheadings: false
          version: Neovim >= 0.9.5
          demojify: true

      - name: create pull request
        if: steps.skipcheck.outputs.skip_docs == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          commit-message: "docs(vimdoc): automatic vimdoc update [skip-vimdoc]"
          title: "docs(vimdoc): automatic vimdoc update"
